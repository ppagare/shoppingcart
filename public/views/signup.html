    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">   
               <div class="row">
                   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        
                        <div class="login-box">
                            <div class="login-heading">
                                <span><b><h4>Signup</h4></b></span>    
                            </div>
                            <div ng-if="signuperr.message.length > 0" class="alert alert-danger">{{signuperr.message[0]}}</div>                          
                            <div class="form-horizontal login-box-inner">
                                <div class="form-group">
                                  <label for="email" class="lable-control col-sm-3">Email</label>
                                  <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="email" name="email">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="password" class="lable-control col-sm-3">Password</label>
                                  <div class="col-sm-8">
                                    <input type="password" class="form-control" ng-model="password" name="password">
                                  </div>
                                </div>
                                <div class="form-group">                                    
                                  <div class="col-sm-4 col-sm-offset-3">                   
                                    <button class="btn btn-warning" ng-click="signup()">Signup</button>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-sm-12 col-sm-offset-3">
                                    <p>Already have an account? <a href="/login">Login</a></p>
                                    <p>Or go <a href="/">home</a>.</p>
                                  </div>
                                </div>
                            </form>
                          </div>
                        </div>
                   </div>
               </div>                
            </div><!--col-12 end  -->
        </div><!--col-row end  -->
    </div>
